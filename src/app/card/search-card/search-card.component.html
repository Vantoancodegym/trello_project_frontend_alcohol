<form (ngSubmit)="searchCardByContentOrTitle()">
<div class="field has-addons">
  <p class="control">
    <input class="input" type="text" name="input" [(ngModel)]="input" placeholder="Enter input you want to search"
    (ngModelChange)="searchCardByContentOrTitle()">
  </p>
  <p class="control">
    <input type="submit" value="search">
  </p>
</div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Content</th>
      <th scope="col">Title</th>
      <th scope="col">Board</th>
    </tr>
    </thead>
    <tbody *ngFor="let card of list, index as i">
    <td>{{i+1}}</td>
    <td>{{card.content}}</td>
    <td>{{card.title}}</td>
    </tbody>
  </table>
</form>
