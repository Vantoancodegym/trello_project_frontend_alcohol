
<table class="container">

  <table class="table table-striped" >
    <tr>
      <td ><img height="200px" src="{{avatar}}" alt="avatar"></td>
      <td>
        <button type="button" class="btn btn-success" [routerLink]="'/boards/listBoardTagUser'">DANH SÁCH BOARD ĐƯỢC THÊM VÀO</button>
    </td>
    </tr>
    <tr>
      <td>{{name}} </td>
    </tr>
    <tr>
      <td>
        <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?" [routerLink]="'/edit/:id'">
          edit
        </button>
      </td>
    </tr>
    <tr *ngFor=" let b of boards">
      <td>
        <button type="button" class="btn btn-primary" [routerLink]="'/board/'+ b.id">{{b.name}}</button>


      </td>
      <td>
        <app-tag-user-board [board_id]="b.id"></app-tag-user-board>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" class="btn btn-info" [routerLink]="'/boards/create'">ADD NEW</button>
      </td>
    </tr>
    <tr>

    </tr>
  </table>
</table>
